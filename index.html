<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>NextGen Asteroids</title>
</head>

<body>
  <div id="splash">
    <div id="musicDiv">
      <button id="play"><img src="assets/pauseVolumeIcon.png"  height="40" width="40"></button>
    </div>
    <video id="video" class="video-page" poster="" src="assets/giphy.mp4" type="video/mp4" display="none" autoplay="true" loop></video>
    <div id="title">NextGen Asteroids</div>
    <div id="welcome">Welcome!</div>

    <div id="tableDiv">
      <table>
        <tr>
          <td>
            <button id="publicButton" class="menuButton">PUBLIC</button>
          </td>
          <td>
            <button id="privateButton" class="menuButton">PRIVATE</button>
          </td>
        </tr>
        <tr>
          <td colspan = "2">
          <div  id="codeDiv">
          <input id="codeInput" type="text" placeholder="GAME CODE">
          </div>
        </td>
        </tr>
      </table>
    </div>
    <div id="startPrompt">Press ENTER to Start</div>
    <div id="copyright">copyright Â© 2018, NextGen Broker Team</div>
  </div>
  <canvas hidden id="game">
  </canvas>
  <!--Game Over screen  -->
  <div id="gameover" style="display: none">
    <video id="video" class="video-page" poster="" src="assets/giphy.mp4" type="video/mp4" display="none" autoplay="true" loop></video>

    <div class="game-over-page">

      <!-- inner video ## START -->
      <div class="text-center" >
        <img class="inner-video" poster="" src="assets/over.gif"display="none" autoplay="true" loop></img>
      </div>
      <!-- inner video ## END -->


      <!--<div class="text-center">
        <h2 class="text-white">Game Over</h2>
      </div>-->

      <!-- score card ## START Can be removed Once it triggers the actual score-->

      <div class="text-center text-white">

        <table class="table ">
          <thead>
            <tr>
              <th>Name</th>
              <th>Level</th>
              <th>mode</th>

              <th>score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Anitha</td>
              <td>1</td>
              <td>trail</td>
              <td>70</td>
            </tr>
            <tr>
              <td>Phuc</td>
              <td>1</td>
              <td>trail</td>
              <td>60</td>
            </tr>
            <tr>
              <td>elisha</td>
              <td>1</td>
              <td>trail</td>
              <td>50</td>
            </tr>
          </tbody>
        </table>

      </div>

      <!-- score card ## END -->

      <!-- Game Actions ## START -->

      <div class="text-center game-actions" >
        <div class="start-btn-div">

          <button onclick="gotoPage()" class="start-btn text-white">Play again</button>
        </div>
        <div class="end-btn-div">

          <button class="end-btn text-white">End Game</button>
        </div>

      </div>
      <!-- Game Actions ## START -->

    </div>
    <script>
      
    </script>

  <div style="display:none;">
  <img id="ship" src="assets/ship.jpg" >
</div>
  <script src="game/app.bundle.js"></script>

</body>

</html>
